# CI (継続的インテグレーション) ワークフロー
# プルリクエストとmainブランチへのプッシュ時に実行される基本的なCI設定

name: CI

# ワークフローを実行するタイミング
on:
  # mainブランチへのプッシュ時
  push:
    branches: [ main ]
  # プルリクエスト作成時・更新時
  pull_request:
    branches: [ main ]

jobs:
  # コード品質チェックとビルドを行うジョブ
  test:
    name: リント・型チェック・ビルド
    runs-on: ubuntu-latest

    # Node.jsのバージョン戦略（複数バージョンでテスト）
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    # 1. リポジトリのコードをチェックアウト
    - name: コードのチェックアウト
      uses: actions/checkout@v4

    # 2. Node.js環境をセットアップ
    - name: Node.js ${{ matrix.node-version }} のセットアップ
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # 3. 依存関係をインストール
    - name: 依存関係のインストール
      run: npm ci

    # 4. ESLintによるコード品質チェック
    - name: ESLint実行
      run: npm run lint

    # 5. TypeScript型チェック付きでビルド実行
    - name: ビルド実行（型チェック含む）
      run: npm run build